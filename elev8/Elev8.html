<script type="text/javascript">

// var notes = [{midiId: }];

function play() {

	MIDI.loadPlugin({
		soundfontUrl: "./soundfont_guitar/",
		instrument: "acoustic_guitar_steel",
		onprogress: function(state, progress) {
			console.log(state, progress);
		},
		onsuccess: function() {
			if (navigator.requestMIDIAccess) {
    		console.log('This browser supports WebMIDI!');
			} else {
			    console.log('WebMIDI is not supported in this browser.');
			}

			navigator.requestMIDIAccess().then(onMIDISuccess, onMIDIFailure);



			var delay = 0; // play one note every quarter second
			var note1 = 50; // the MIDI note
			var velocity = 127; // how hard the note hits
			// play the note
			MIDI.programChange(0, MIDI.GM.byName["acoustic_guitar_steel"].number); // select correct instrument
			MIDI.setVolume(0, 300);
			MIDI.noteOn(0, note1, velocity, delay);
			MIDI.noteOff(0, note1, delay + 0.75);

			var note2 = 52; // the MIDI note
			MIDI.noteOn(0, note2, velocity, delay);
			MIDI.noteOff(0, note2, delay + 0.75);

			var c = document.getElementById("myCanvas");
			var ctx = c.getContext("2d");
			ctx.beginPath();
			ctx.arc(70,130,10,0,2*Math.PI);
			ctx.fill();

			var c = document.getElementById("myCanvas");
			var ctx = c.getContext("2d");
			ctx.beginPath();
			ctx.arc(170,130,10,0,2*Math.PI);
			ctx.fill();
		}
	});
};


		function onMIDISuccess(midiAccess) {
			    console.log(midiAccess);
					console.log('Could access your MIDI devices.');

			   // var inputs = midiAccess.inputs;
			    var outputs = midiAccess.outputs;

					for (var input of midiAccess.inputs.values())
						 input.onmidimessage = getMIDIMessage;
				 }


			function onMIDIFailure() {
			    console.log('Could not access your MIDI devices.');
			}

			function getMIDIMessage(midiMessage) {
			    console.log(midiMessage);
					var command = message.data[0];
					 var note = message.data[1];
					 var velocity = (message.data.length > 2) ? message.data[2] : 0; // a velocity value might not be included with a noteOff command

					 switch (command) {
							 case 144: // noteOn
									 if (velocity > 0) {
											 noteOn(note, velocity);
									 } else {
											 noteOff(note);
									 }
									 break;
							 case 128: // noteOff
									 noteOff(note);
									 break;
							 // we could easily expand this switch statement to cover other types of commands such as controllers or sysex
					 }
			}

</script>
