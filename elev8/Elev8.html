<script type="text/javascript">

const longestNoteLength = 1000;

// notes held down on frets for each string, default all open strings
var neckNote1 = new Note(0, 0);
var neckNote2 = new Note(1, 0);
var neckNote3 = new Note(2, 0);
var neckNote4 = new Note(3, 0);
var neckNote5 = new Note(4, 0);
var neckNote6 = new Note(5, 0);

// strum status of each string, -1 if not vibrating from strum, note being played if vibrating from strum
var currentString1Strum = -1;
var currentString2Strum = -1;
var currentString3Strum = -1;
var currentString4Strum = -1;
var currentString5Strum = -1;
var currentString6Strum = -1;

function onStrum(strumString) {
	MIDI.loadPlugin({
		soundfontUrl: "./soundfont_guitar/",
		instrument: "acoustic_guitar_steel",
		onprogress: function(state, progress) {
			console.log(state, progress);
		},
		onsuccess: function() {
			var delay = 0;
			var velocity = 127; // how hard the note hits
			MIDI.programChange(0, MIDI.GM.byName["acoustic_guitar_steel"].number); // select correct instrument
			MIDI.setVolume(0, 300);

			switch (strumString) {
				case 0:
					var midiNote = neckNote1.jsMidiId; // the MIDI note
				
					if (currentString1Strum != -1) {
						MIDI.noteOff(0, currentString1Strum, 0);
						// removeChordVisual();
					}
					MIDI.noteOn(0, midiNote, velocity, delay);
					// addStrumVisual();
					var currentStrum = midiNote;
					currentString1Strum = midiNote;
					// checkForChord();
					setTimeout(function(){
						if (currentString1Strum == currentStrum) {
							MIDI.noteOff(0, midiNote, delay);
							currentString1Strum = null;
							// removeStrumVisual(string1);
							// removeChordVisual();
						}
					},longestNoteLength);
					break;
				case 1:
					var midiNote = neckNote2.jsMidiId; // the MIDI note
					
					if (currentString2Strum != -1) {
						MIDI.noteOff(0, currentString2Strum, 0);
						// removeChordVisual();
					}
					MIDI.noteOn(0, midiNote, velocity, delay);
					// addStrumVisual();
					var currentStrum = midiNote;
					currentString2Strum = midiNote;
					// checkForChord();
					setTimeout(function(){
						if (currentString2Strum == currentStrum) {
							MIDI.noteOff(0, midiNote, delay);
							currentString2Strum = null;
							// removeStrumVisual(string2);
							// removeChordVisual();
						}
					},longestNoteLength);
					break;
				case 2:
					var midiNote = neckNote3.jsMidiId; // the MIDI note
					
					if (currentString3Strum != -1) {
						MIDI.noteOff(0, currentString3Strum, 0);
						// removeChordVisual();
					}
					MIDI.noteOn(0, midiNote, velocity, delay);
					// addStrumVisual();
					var currentStrum = midiNote;
					currentString3Strum = midiNote;
					// checkForChord();
					setTimeout(function(){
						if (currentString3Strum == currentStrum) {
							MIDI.noteOff(0, midiNote, delay);
							currentString3Strum = null;
							// removeStrumVisual(string3);
							// removeChordVisual();
						}
					},longestNoteLength);
					break;
				case 3:
					var midiNote = neckNote4.jsMidiId; // the MIDI note
					
					if (currentString4Strum != -1) {
						MIDI.noteOff(0, currentString4Strum, 0);
						// removeChordVisual();
					}
					MIDI.noteOn(0, midiNote, velocity, delay);
					// addStrumVisual();
					var currentStrum = midiNote;
					currentString4Strum = midiNote;
					// checkForChord();
					setTimeout(function(){
						if (currentString4Strum == currentStrum) {
							MIDI.noteOff(0, midiNote, delay);
							currentString4Strum = null;
							// removeStrumVisual(string4);
							// removeChordVisual();
						}
					},longestNoteLength);
					break;
				case 4:
					var midiNote = neckNote5.jsMidiId; // the MIDI note
					
					if (currentString5Strum != -1) {
						MIDI.noteOff(0, currentString5Strum, 0);
						// removeChordVisual();
					}
					MIDI.noteOn(0, midiNote, velocity, delay);
					// addStrumVisual();
					var currentStrum = midiNote;
					currentString5Strum = midiNote;
					// checkForChord();
					setTimeout(function(){
						if (currentString5Strum == currentStrum) {
							MIDI.noteOff(0, midiNote, delay);
							currentString5Strum = null;
							// removeStrumVisual(string5);
							// removeChordVisual();
						}
					},longestNoteLength);
					break;
				case 5:
					var midiNote = neckNote6.jsMidiId; // the MIDI note
					
					if (currentString6Strum != -1) {
						MIDI.noteOff(0, currentString6Strum, 0);
						// removeChordVisual();
					}
					MIDI.noteOn(0, midiNote, velocity, delay);
					// addStrumVisual();
					var currentStrum = midiNote;
					currentString6Strum = midiNote;
					// checkForChord();

						if (currentString6Strum == currentStrum) {
							MIDI.noteOff(0, midiNote, delay);
							currentString6Strum = -1;
							// removeStrumVisual(string6);
							// removeChordVisual();
						}
					},longestNoteLength);
					break;
				default:
					console.log("Invalid strum string number.");
			}
		}
	});
};

	switch (neckString) {

		case 5:

			}
			// addPressVisual(string6);
			neckNote6.fret = fret;
			neckNote6.x = (30 * neckString) + 10;
			neckNote6.y = (50 * fret) + 10;
			// neckNote6.jsMidiId = getJsMidiId(fret, string6);

				MIDI.noteOff(0, currentString6Strum, delay);
				currentString6Strum = -1;
				// removeStrumVisual(string6);
				// removeChordVisual();
			}
		default:
			console.log("Invalid neck string.");
	}
};

function onReleaseFret(neckString) {
	// removePressVisual(neckString);
	switch (neckString) {
		case 0:
			neckNote1.fret = 0;
			neckNote1.x = -1;
			neckNote1.y = -1;
			neckNote1.jsMidiId = 64; // left-handed implementation
			if (currentString1Strum != -1) {
